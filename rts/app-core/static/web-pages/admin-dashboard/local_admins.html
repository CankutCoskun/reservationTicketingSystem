    <script>
      var line=2;


      function addFunction() {

      var table = document.getElementById("t1");
      var row = table.insertRow(line+1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      var cell5 = row.insertCell(4);
      var cell6 = row.insertCell(5);

      var c1 = document.getElementById("eventid").value;
      var c2 = document.getElementById("eventname").value;
      var c3 = document.getElementById("eventvenue").value;
      var c4 = document.getElementById("eventdate").value;
      var c5 = document.getElementById("eventtime").value;
      var c6 = document.getElementById("eventcapacity").value;

      var newHTML=c1.bold();
      cell1.innerHTML=newHTML;
      cell2.innerHTML=c2;
      cell3.innerHTML=c3;
      cell4.innerHTML=c4;
      cell5.innerHTML=c5;
      cell6.innerHTML=c6;
      line+=1;
      }



    </script>
