    <div class="row ">
      <div class="col-4 ">

      </div>

      <div class="col-4 bg-light text-dark rounded border border-dark p-5 ">


        <form action='auth' method='POST'>
          <div class="md-form mb-5">
            <label data-error="wrong" data-success="right">Your Username</label>
            <input type="text" name="username" class="form-control validate">
          </div>

          <div class="md-form mb-4">
            <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
            <input type="password" name="password" class="form-control validate">
          </div>

          <div class="form-group" style="text-align: center;">
            <input type='submit' name="log" class="btn btn-dark btn-sm active mr-3" role="button" aria-pressed="true"
              value="Sign in" style="width: 120px;">

          </div>


      </div>
    </div>
    </form>
